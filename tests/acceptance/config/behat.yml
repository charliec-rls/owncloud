default:
  autoload:
    '': '%paths.base%/../features/bootstrap'

  suites:
    apiAccountsHashDifficulty:
      paths:
        - '%paths.base%/../features/apiAccountsHashDifficulty'
      context: &common_ldap_suite_context
        parameters:
          ldapAdminPassword: admin
          ldapUsersOU: TestUsers
          ldapGroupsOU: TestGroups
          ldapInitialUserFilePath: /../../config/ldap-users.ldif
      contexts:
        - GraphContext:
        - SpacesContext:
        - OccContext:
        - FeatureContext: &common_feature_context_params
            baseUrl: http://localhost:8080
            adminUsername: admin
            adminPassword: admin
            regularUserPassword: 123456
            ocPath: apps/testing/api/v1/occ
        - CapabilitiesContext:
        - ChecksumContext:
        - FavoritesContext:
        - FilesVersionsContext:
        - OCSContext:
        - PublicWebDavContext:
        - TrashbinContext:
        - WebDavPropertiesContext:
        - WebDavLockingContext:

    apiSpaces:
      paths:
        - '%paths.base%/../features/apiSpaces'
      context: *common_ldap_suite_context
      contexts:
        - SpacesContext:
        - OccContext:
        - FeatureContext: *common_feature_context_params
        - CapabilitiesContext:
        - ChecksumContext:
        - FavoritesContext:
        - FilesVersionsContext:
        - OCSContext:
        - PublicWebDavContext:
        - SearchContext:
        - TrashbinContext:
        - WebDavPropertiesContext:
        - WebDavLockingContext:
        - TUSContext:
        - SpacesTUSContext:

    apiArchiver:
      paths:
        - '%paths.base%/../features/apiArchiver'
      context: *common_ldap_suite_context
      contexts:
        - ArchiverContext:
        - SpacesContext:
        - OccContext:
        - FeatureContext: *common_feature_context_params
        - CapabilitiesContext:
        - ChecksumContext:
        - FilesVersionsContext:
        - OCSContext:
        - PublicWebDavContext:
        - FavoritesContext:
        - TrashbinContext:
        - WebDavPropertiesContext:
        - WebDavLockingContext:

    apiGraph:
      paths:
        - '%paths.base%/../features/apiGraph'
      context: *common_ldap_suite_context
      contexts:
        - GraphContext:
        - FeatureContext: *common_feature_context_params

  extensions:
    Cjm\Behat\StepThroughExtension: ~
