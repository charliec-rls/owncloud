version: v2
plugins:
  - local: ../../.bingo/protoc-gen-go
    out: ../gen/
    opt: paths=source_relative
  - local: ../../.bingo/protoc-gen-micro
    out: ../gen/
    opt: paths=source_relative
  - local: ../../.bingo/protoc-gen-microweb
    out: ../gen/
    opt:
      - paths=source_relative
      - ignore_packages=ocis.services.thumbnails.v0;ocis.messages.thumbnails.v0;ocis.services.store.v0;ocis.messages.store.v0;ocis.services.eventhistory.v0;ocis.messages.eventhistory.v0;ocis.services.policies.v0;ocis.messages.policies.v0
  - local: ../../.bingo/protoc-gen-openapiv2
    out: ../gen/
  - local: ../../.bingo/protoc-gen-doc
    out: ../../docs/apis/grpc_apis
    opt: ../docs/GRPC.tmpl,grpc.md,source_relative
